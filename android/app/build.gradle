    //    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'org.java-websocket:Java-WebSocket:1.4.0'
    implementation 'com.github.maning0303:MNUpdateAPK:V2.0.3'
    //    implementation files('libs/tbs_sdk.jar')           //X5浏览器
    implementation 'com.google.zxing:core:3.3.0'
    //二维码
    implementation 'com.zzhoujay.richtext:richtext:3.0.8'
    //    implementation 'com.github.huzhenjie:RichTextEditor:1.0.4'
    implementation 'com.zzhoujay:html:1.0.2'
    implementation 'cn.jiguang.sdk:jpush:3.1.5'
    implementation 'cn.jiguang.sdk:jcore:1.2.3'
    implementation 'org.sufficientlysecure:html-textview:3.6'
    implementation 'q.rorbin:badgeview:1.1.3'
    implementation 'com.github.dongjunkun:CouponView:1.0.4'
    implementation 'com.lovedise:permissiongen:0.0.6'
    implementation 'com.contrarywind:Android-PickerView:3.2.7'
    implementation 'com.belerweb:pinyin4j:2.5.1'
