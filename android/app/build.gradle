dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-native:+"  // From node_modules

    if (enableHermes) {
        def hermesPath = "../../node_modules/hermes-engine/android/";
        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    } else {
        implementation jscFlavor
    }

    //    implementation project(':tdialog')
    //    implementation(name: 'zeus-1.0.0', ext: 'aar')
    //注解
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //banner
    implementation 'com.youth.banner:banner:1.4.10'
    //倒计时控件
    implementation 'com.github.iwgang:countdownview:2.1.6'
    //    implementation 'com.github.lmiot:LoadDialog:V2.1'   // https://github.com/xiaoyi168/LoadDialog
    //    implementation 'com.github.jdsjlzx:LRecyclerView:1.5.4.3'
    //    implementation 'com.kongzue.dialog:dialog:2.5.1'
    //加强型的webview，用于解决一些js在原生webview不能展现出来的bug https://github.com/delight-im/Android-AdvancedWebView
    implementation 'com.github.delight-im:Android-AdvancedWebView:v3.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    //解析
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.lzy.net:okgo:3.0.4'
    //    https://github.com/pinguo-zhouwei/CustomPopwindow
    implementation 'com.github.pinguo-zhouwei:CustomPopwindow:2.1.1'
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    //https://github.com/limedroid/XRichText
    implementation 'com.github.limedroid:XRichText:v1.0.0'
