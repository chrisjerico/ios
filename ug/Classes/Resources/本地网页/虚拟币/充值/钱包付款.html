<div   style="display: block;"> 
						<h5>7、钱包付款</h5>
						<p> 返回okex钱包，点击“资产”—“提币”</p>
						<img src="http://test60f.fhptcdn.com/static/images/czjc/czjcpic14.png" alt="" style="padding-bottom: 6rem"> 
						<p>	在提币之前需要绑定邮箱、设置资金密码</p>
						<img src="http://test60f.fhptcdn.com/static/images/czjc/czjcpic15.png" alt="" style="padding-bottom: 6rem"> 
						<p>	开始提币</p>
						<img src="http://test60f.fhptcdn.com/static/images/czjc/czjcpic16.png" alt="" style="padding-bottom: 6rem"> 
						<p>	在“提币地址”处填写“虚拟币充值”页面上的充值地址，在“数量”处输入“虚拟币充值”页面上的虚拟币金额。</p>
						<img src="http://test60f.fhptcdn.com/static/images/czjc/czjcpic17.png" alt="" style="padding-bottom: 6rem"> 
						<p>	点击“提交”付款成功。</p>
						<p>	因为虚拟币需要多个网络节点确认，所以通常需要1-10分钟显示到账，您可以在okex钱包的“资金记录”中查看到账状态。</p>
						<img src="http://test60f.fhptcdn.com/static/images/czjc/czjcpic18.png" alt="" style="padding-bottom: 6rem"> 

					</div>
</body>
